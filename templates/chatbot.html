<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chatbot-page">
    <header>
        <nav>
            <div class="logo">RAG Chatbot</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="chatbot.html" class="active">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chatbot-container">
            <div class="upload-section">
                <h3>Upload Your Documents (PDFs)</h3>
                <label for="file-upload" class="upload-btn">Choose Files</label>
                <input type="file" id="file-upload" multiple accept=".pdf">
                <ul id="uploaded-files-list">
                    <li>No files uploaded yet.</li>
                </ul>
            </div>

            <div class="chat-area">
                <div id="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">Hello! Upload your PDFs to start chatting or ask me anything.</div>
                    </div>
                    </div>
                <div class="chat-input-area">
                    <textarea id="chat-input" placeholder="Ask a question or type your message..." rows="1"></textarea>
                    <button class="voice-button">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.53-2.64 6.4-6.3 6.4S5.7 14.53 5.7 11H4c0 3.98 3.44 7.27 7.5 7.82V22h3v-3.18c4.06-.55 7.5-3.84 7.5-7.82h-1.7z"/></svg>
                    </button>
                    <button class="send-button">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 RAG Chatbot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
