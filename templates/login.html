<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RAG Chatbot</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <a href="#" class="switch-page-link">Forgot Password?</a>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 RAG Chatbot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Specific login page JS (can be integrated into script.js or kept separate)
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement login logic here (e.g., send data to your backend)
            alert('Login functionality not implemented in this demo. Redirecting to Chatbot.');
            window.location.href = 'chatbot.html'; // Redirect to chatbot after "login"
        });
    </script>
</body>
</html>
